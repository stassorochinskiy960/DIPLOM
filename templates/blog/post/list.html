{% extends 'base.html' %}
{% load static %}

{% block title %}My Blog{% endblock %}

{% block container %}
    <h1 class="news">News</h1>
    {% for post in posts %}
        <div class="layer1">
            <h2>
                <a href="{{ post.get_absolute_url }}" >{{ post.title }}</a>
            </h2>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            {{ post.body|truncatewords:30|linebreaks }}
        </div>
    {% endfor %}
{% endblock %}
